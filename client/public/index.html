<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>VRP Viewer</title>
    <!-- Bootstrap core CSS-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Custom fonts for this template-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" rel="stylesheet" type="text/css">
    <style>
      #mapid { height: 450px; }
    </style>
  </head>

  <body id="page-top">
  <!-- Navigation-->
    <div class="content-wrapper">
      <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Resequencer</a>
          </li>
          <li class="breadcrumb-item active">Route Visualization</li>
        </ol>

        <div class="row">
          <div class="col-lg-6">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fa fa-pencil"></i> Solver Form
                <a id="belgium-sample-loader" href="#">(Load Sample)</i></a>
              </div>
              <div class="card-body">
                <div id="alert-area"></div>
                <form id="data-form">
                  <div class="form-group">
                    <label for="data-input">JSON Data</label>
                    <textarea class="form-control form-control-sm" id="data-input" rows="16"></textarea>
                  </div>

                  <button type="submit" id="path-btn" class="btn btn-success">Path</button>
                  <button type="submit" id="terminate-btn" class="btn btn-warning">Terminate</button>
                  <button type="submit" id="destroy-btn" class="btn btn-danger">Destroy</button>
                  <button type="submit" id="detailed-btn" class="btn btn-info" data-toggle="button" aria-pressed="false">Detailed Path</button>
                </form>
              </div>
              <div class="card-footer small text-muted">
                <span id="running-status" class="badge badge-pill badge-primary"></span>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fa fa-globe"></i> Path Plot
              </div>
              <div class="card-body">
                <div id="mapid"></div>
              </div>
              <div class="card-footer small text-muted" id="map-path-dist"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid-->
      <!-- /.content-wrapper-->
      <footer class="sticky-footer">
        <div class="container">
          <div class="text-center">
            <small>Copyright Â© VRP Viewer 2018</small>
          </div>
        </div>
      </footer>

      <!-- Bootstrap core JavaScript-->
    </div>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  </body>
  <script id="alert-template" type="text/x-custom-template">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <span id="alert-msg"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </script>

</html>
